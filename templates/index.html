<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ジャケットコラ太郎</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
      rel="stylesheet"
    />
    <script>
      function showLoading() {
        const button = document.querySelector('button[type="submit"]');
        button.classList.add("is-loading");
        button.disabled = true;
        button.textContent = "作成中...";
      }
    </script>
  </head>
  <body class="has-background-light">
    <div class="container is-max-desktop p-5">
      <div class="box">
        <header class="has-text-centered mb-5">
          <h1>
            <img
              src="{{ url_for('static', filename='logo.png') }}"
              alt="ジャケットコラ太郎ロゴ"
              class="image is-inline-block"
              style="max-width: 300px; height: auto"
            />
          </h1>
        </header>
        <main>
          <details id="instructions" class="mb-5">
            <summary class="is-size-4 has-text-centered">使い方をみる</summary>
            <div class="is-size-5">
              Spotifyのプレイリスト内の楽曲のジャケットを1枚の画像にまとめます！
            </div>
            <ol class="ml-5 is-size-5">
              <li>
                Spotifyでコラージュ画像を作りたいプレイリストのURLをコピーします。
              </li>
              <li>コピーしたURLを下の入力欄に貼り付けます。</li>
              <li>「作成する」ボタンを押します。</li>
              <li>コラージュ画像が生成されて表示されます。</li>
            </ol>
          </details>
          <section id="form-section" class="box has-background-white-ter mb-5">
            <form method="POST" onsubmit="showLoading()">
              <div class="field">
                <label for="playlist_url" class="label"
                  >プレイリストのURLを入力してね。</label
                >
                <div class="control">
                  <input
                    type="text"
                    id="playlist_url"
                    name="playlist_url"
                    required
                    class="input"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      id="shuffle"
                      name="shuffle"
                      {%
                      if
                      shuffle
                      %}checked{%
                      endif
                      %}
                    />
                    ランダムに並び替える
                  </label>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      id="remove_duplicates"
                      name="remove_duplicates"
                      {%
                      if
                      remove_duplicates
                      %}checked{%
                      endif
                      %}
                    />
                    重複を除く
                  </label>
                </div>
              </div>
              <div class="field is-grouped is-grouped-centered mt-4">
                <div class="control">
                  <button type="submit" class="button is-primary is-fullwidth">
                    作成する
                  </button>
                </div>
              </div>
            </form>
          </section>

          {% if mosaic_image_url %}
          <section id="output-section" class="mt-5">
            <h2 class="title is-4">プレイリスト情報</h2>
            <p>
              <strong>プレイリスト名:</strong>
              <a
                href="{{ playlist_link }}"
                target="_blank"
                class="has-text-link"
                >{{ playlist_name }}</a
              >
            </p>
            <p><strong>作成者:</strong> {{ playlist_owner }}</p>
            <figure class="image">
              <img
                src="{{ mosaic_image_url }}"
                alt="Collage Image"
                class="box"
                style="width: 100%; height: auto"
              />
            </figure>
          </section>
          {% endif %}
          <!-- お問い合わせフォームへのリンクを追加 -->
          <div class="has-text-centered mt-5">
            <a
              href="https://forms.gle/8NnhvSUX2HwvVX8p6"
              class="button is-link is-outlined"
              target="_blank"
            >
              お問い合わせ
            </a>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>

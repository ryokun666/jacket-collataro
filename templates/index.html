<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ジャケットコラ太郎</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script>
      function showLoading() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("loading-background").style.display = "block";
      }

      window.onload = function () {
        document.getElementById("loading").style.display = "none";
        document.getElementById("loading-background").style.display = "none";
      };
    </script>
  </head>
  <body>
    <div id="instructions">
      <h1>ジャケットコラ太郎</h1>
      <div>◎使い方◎</div>
      <ol>
        <li>
          Spotifyでコラージュ画像を作りたいプレイリストのURLをコピーします。
        </li>
        <li>コピーしたURLを下の入力欄に貼り付けます。</li>
        <li>「作成する」ボタンを押します。</li>
        <li>コラージュ画像が生成されて表示されます。</li>
      </ol>
    </div>
    <form method="POST" onsubmit="showLoading()">
      <label for="playlist_url">SpotifyプレイリストのURLを入力してね。</label>
      <input type="text" id="playlist_url" name="playlist_url" required />
      <button type="submit">作成する</button>
    </form>
    <div id="loading-background"></div>
    <div id="loading">作成中・・・</div>
    {% if mosaic_image_url %}
    <img src="{{ mosaic_image_url }}" alt="Collage Image" />
    {% endif %}
  </body>
</html>
